<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://unpkg.com/react@15.3.1/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!-- <script type="text/babel" src="scripts/example.js"></script> -->
    <script type="text/babel">
      // To get started with this tutorial running your own code, simply remove
      // the script tag loading scripts/example.js and start writing code here.
      //
      // <div><MovieBox movieTitle = "Mitch Edelman, Man Myth Legend"/></div>
      // <div><input type="text" id="inputText" value="sample" /></div>

        // React class for a button
        var MovieDisplay = React.createClass({
            getInitialState: function() {
                return {
                    title: 'Edelman, the MAN'
                }
            },
            render: function() {
                return (
                    <div>{"Movie:  " + this.props.title} </div>
                );
            }
        });



        // React class for a button
        var InputButton = React.createClass({
            getInitialState: function() {
                return {
                    textBoxText: ''
                };
            },
            handleMovieChange: function(e) {
                this.setState({textBoxText: e.target.value});
            },
            updateTextBox: function() {
                this.status.textBoxText = 'I was updated';
            },
            displayName: 'InputButton',
            render: function() {
                return (
                    <div>
                    <div>
                        <form>
                        <input type="text" id="inputText" placeholder="Enter a movie name" onChange={this.handleMovieChange} value={this.state.textBoxText} />
                        <p>{this.state.textBoxText}</p>
                        <input type="button" value="Enter" />
                        </form>
                    </div>
                    <MovieDisplay title="The Mitch Edelman Story" />
                    </div>
                );
            }
        });

        ReactDOM.render(<InputButton />, document.getElementById('input'));
    </script>
    <div id='input'></div>
  </body>
</html>
